<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-actions>
        <div *ngIf="loginStatus === true && userData">
          <div class="card">
            <img class="image" alt="profile image" [src]="userData?.images[0].url" />
            <div>
              <div class="name">
                <a [href]="userData?.href">{{ userData?.display_name }}</a>
              </div>
              <div class="followers">Followers:{{ userData?.followers.total }}</div>
            </div>
          </div>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
